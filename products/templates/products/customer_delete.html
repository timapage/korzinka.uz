{% extends 'products/main.html' %}
{% load static %}

{% block content %}

    <p>Do you want to delete {{item}}</p>
    
    <form action="{% url 'delete_customer' item.id %}" method="POST">
        {% csrf_token %}

        <a href="{% url 'customers' %}">Cancel</a>
        <input type="submit" name="Confirm" value="Delete Customer">

    </form>
{% endblock %}
