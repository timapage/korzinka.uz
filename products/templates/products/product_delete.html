{% extends 'products/main.html' %}
{% load static %}

{% block content %}

    <p>Do you want to delete {{item}}</p>
    
    <form action="{% url 'delete_products' item.id %}" method="POST">
        {% csrf_token %}

        <a href="{% url 'products' %}">Cancel deletion</a>
        <input type="submit" name="Confirm" value="Delete Product">

    </form>
{% endblock %}
