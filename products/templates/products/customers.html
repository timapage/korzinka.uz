
{% extends 'products/main.html' %}
{% load static %}

{% block content %}
    <p>Customers page</p>
    <a class = "btn btn-primary btn-sm btn-inline" href="{% url 'create_customer' %}">Create customer</a>
    <table class="table table-striped table-light">
        <tr>
            <th>Customer Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th></th>
            <th></th>
        </tr>
        {% for item in customers%}
            <tr>
                <td> {{item.name}} </td>
                <td> {{item.phone}} </td>
                <td> {{item.email}} </td>
                <td><a class="btn btn-success btn-sm btn-block" 
                    href="{% url 'update_customer' item.id %}">Update</a>
                </td>
                <td><a class="btn btn-danger btn-sm btn-block" 
                    href="{% url 'delete_customer' item.id %}">Delete</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
