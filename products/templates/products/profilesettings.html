{% extends 'products/main.html' %}

{% load static %}
 
{% block content %}
    <div class="jumbotron myjumbotron" style="margin-bottom: 0px;">
        <h5>Profile settings page</h5>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div style="text-align: center;">
                <a href="{% url 'userprofile' %}" 
                    class="btn btn-success">&#8592 Back to profile</a>
                    <hr>
                <img class="card-img-buttom" 
                    src="{{request.user.customer.profilePicture.url}}"
                    width="200px" height="200px">
            </div>
        </div>
        <div class="col-sm-8">
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" class="btn btn-primary" value="Save profile">
            </form>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Profile update</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Profile information updated successfully
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    {% if successful_submit %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        $("#exampleModal").modal('show');
    </script>
    
    {% endif %}

    <!-- <script src="{% static '/js/jquery-3.5.1.min.js' %}"></script> -->
    
    <!-- Modal -->
 
{% endblock %}
